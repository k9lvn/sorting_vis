<!DOCTYPE html>

<html>

  <head>
    <title>Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app/static/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="app/static/css/main.css">
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand">A Few Sorts</span>
      <hr class="nav-divider">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick=quickSort();>Quick Sort</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick=heapSort();>Heap Sort</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick=insertionSort();>Insertion Sort</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="shellSort();">Shell Sort</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick=countingSort.countingSort();>Counting Sort</a>
          </li>
          <hr class="nav-divider">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick=createArray(); id="arrayButton">Generate New Array</a>
          </li>

          <li>
            <hr class="nav-divider">
          </li>
          <li class="nav-item">
            <div class="slidecontainer continue-anim">
              <input class="slider" id="myRange" oninput=utilities.changeSpeed(); type="range" min="2" max="100" value="50">
              <p class="slider-text">Sorting Speed</p>
            </div>
          </li>

          <li>
            <hr class="nav-divider">
          </li>
          <li class="nav-item">
            <div class="pause-container continue-anim">
              <button id="pause-button">
                <p class="slider-text">Stop</p>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div id="info-box">
        <p></p>
      </div>
      <div id="svg-div"></div>
      <div id="counting-sort-box"></div>
    </main>

    <!-- Footer -->
    <footer class="font-small footer fixed-bottom bg-light">
      <div class="footer-copyright text-center py-3">Under MIT License
        <a href=""></a>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="app/static/js/utilities.js"></script>
    <script src="app/static/js/main.js"></script>
    <script src="app/static/js/sort/insertionSort.js"></script>
    <script src="app/static/js/sort/heapSort.js"></script>
    <script src="app/static/js/sort/quickSort.js"></script>
    <script src="app/static/js/sort/countingSort.js"></script>
    <script src="app/static/js/sort/shellSort.js"></script>
  </body>

</html>
